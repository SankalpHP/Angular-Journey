<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" id="inputEmail" class="form-control" formControlName="email" required>
            <div class="form-label text-danger" *ngIf="myForm.get('email')?.dirty && myForm.get('email')?.invalid">
                *Email required</div>

            <p class="form-label text-warning">Pristine State - {{myForm.get('email')?.pristine}}</p>
            <p class="form-label text-warning">Dirty State - {{myForm.get('email')?.dirty}}</p>
        </div>
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock"
                formControlName="password" required>
            <div class="form-label text-danger" *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.invalid">
                *Password required</div>

            <p class="form-label text-warning">Pristine State - {{myForm.get('password')?.pristine}}</p>
            <p class="form-label text-warning">Dirty State - {{myForm.get('password')?.dirty}}</p>
        </div>
        <div class="btn-group d-grid">
            <button class="btn btn-success" type="submit" [disabled]="myForm.pristine || myForm.invalid">Submit
            </button>
        </div>
    </form>
</div>
