<div class="container">
    <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
        <div class="mb-3">
            <label for="inputPassword5" class="form-label">Password</label>
            <input type="password" id="inputPassword5" class="form-control" aria-labelledby="passwordHelpBlock" formControlName="password" required>

            <div *ngIf="myForm.get('password')?.dirty && myForm.get('password')?.invalid">
                <div class="form-label text-danger" *ngIf="myForm.get('password')?.errors?.['required']">*Password required</div>
            </div>
            <div class="form-label text-danger" *ngIf="myForm.get('password')?.errors?.['minlength']">*Password must be 8 characters long</div>
            <div class="form-label text-danger" *ngIf="myForm.get('password')?.hasError('pattern') && !myForm.get('password')?.errors?.['required'] && !myForm.get('password')?.errors?.['minlength']">*Password must contain at least one capital letter</div>
            <div class="form-label text-danger" *ngIf="myForm.get('password')?.hasError('pattern') && !myForm.get('password')?.errors?.['required'] && !myForm.get('password')?.errors?.['minlength']">*Password must contain at least one special character</div>
            <div class="form-label text-danger" *ngIf="myForm.get('password')?.hasError('pattern') && !myForm.get('password')?.errors?.['required'] && !myForm.get('password')?.errors?.['minlength']">*Password must not contain any white spaces</div>
        </div>
        <div class="btn-group d-flex">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>
