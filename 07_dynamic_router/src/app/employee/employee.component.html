<table class="employee-table">
    <thead>
      <tr>
        <th>Employee Department</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of emp">
        <td [routerLink]="['/emp', emp.empName, emp.empId]" class="employee-link">
          {{ emp.deparment }}
        </td>
      </tr>
    </tbody>
  </table>
